<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Animation</title>
  </head>
  <body>
    <canvas id="canvas" width="400px" height="400px"></canvas>
    <script>
      document.addEventListener('DOMContentLoaded', () => {

        // コンテキストの取得
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl2');

        // 頂点シェーダーの作成
        const vertexShaderSource = `#version 300 es

          layout (location = 0) in vec3 position;
          layout (location = 1) in vec3 color;

          out vec3 v_color;

          uniform float u_time;

          void main(void) {
            v_color = color;
            float s = sin(u_time);
            float c = cos(u_time);
            vec3 pos = vec3(
              s * position.x + c * position.z,
              position.y,
              -c * position.x + s * position.z
            );
            gl_Position = vec4(pos, 1.0);
          }
        `;
        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);
        if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
          throw new Error(gl.getShaderInfoLog(vertexShader));
        }

        // フラグメントシェーダーの作成
        const fragmentShaderSource = `#version 300 es
          precision highp float;

          in vec3 v_color;
          out vec4 o_color;

          void main(void) {
            o_color = vec4(v_color, 1.0);
          }
        `;
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);
        if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
          throw new Error(gl.getShaderInfoLog(fragmentShader));
        }

        // プログラムの作成
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        const uniformTimeLocation = gl.getUniformLocation(program, 'u_time');

        // 三角形の頂点位置バッファーの作成
        const positions = new Float32Array([
          -0.5, -0.5, 0.0, // 左下
           0.5, -0.5, 0.0, // 右下
           0.0,  0.5, 0.0  // 上
        ]);
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        // 三角形の頂点色バッファーの作成
        const colors = new Float32Array([
          1.0, 0.0, 0.0, // 赤
          0.0, 1.0, 0.0, // 緑
          0.0, 0.0, 1.0  // 青
        ]);
        const colorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, colors, gl.STATIC_DRAW);
        gl.bindBuffer(gl.ARRAY_BUFFER, null); 

        // Vertex Arrayバッファーの作成
        const vertexArray = gl.createVertexArray();
        gl.bindVertexArray(vertexArray);
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.enableVertexAttribArray(0);
        gl.vertexAttribPointer(0, 3, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
        gl.enableVertexAttribArray(1);
        gl.vertexAttribPointer(1, 3, gl.FLOAT, false, 0, 0);
        gl.bindBuffer(gl.ARRAY_BUFFER, null);
        gl.bindVertexArray(null);

        // 初期化時の色を設定
        gl.clearColor(0.7, 0.7, 0.7, 1.0);

        // レンダリング
        const startTime = new Date().getTime();
        const render = () => {
          // レンダリングしてからの経過時間(秒)を計算
          const currentTime = new Date().getTime();
          const elapsedSeconds = (currentTime - startTime) * 0.001;

          gl.clear(gl.COLOR_BUFFER_BIT);
          gl.useProgram(program);
          gl.uniform1f(uniformTimeLocation, elapsedSeconds);
          gl.bindVertexArray(vertexArray);
          gl.drawArrays(gl.TRIANGLES, 0, 3);
          requestAnimationFrame(render);
        }
        render();
      });
    </script>
  </body>

</html>
